# Configuração SMTP para BlueTech (arquivo de propriedades)
# Esses valores têm precedência sobre as variáveis de ambiente se este arquivo estiver presente no classpath.
# Por segurança, evite enviar senhas (como SMTP_PASS) para um repositório público.

# Gmail
SMTP_HOST=smtp.gmail.com
SMTP_PORT=587
SMTP_USER=bluetechapp.fatec@gmail.com
SMTP_PASS=
SMTP_FROM=bluetechapp.fatec@gmail.com
SMTP_STARTTLS=true
SMTP_SSL=false

